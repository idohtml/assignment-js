<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Basics</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(to top left, #ea9a28, #f5f263);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Task Manager</h1>
    <div class="userName__display">
      <input type="text" class="userName" placeholder="Enter your name" />
      <button onclick="askUserName()">Enter</button>
    </div>

    <h2 class="welcomeUser"></h2>

    <div id="taskManager" style="display: none">
      <div>
        <input
          type="text"
          id="taskDescription"
          placeholder="Task Description"
        />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div>
        <input
          type="number"
          id="completeTaskId"
          placeholder="Complete Task ID"
        />
        <button onclick="completeTask()">Complete Task</button>
      </div>

      <div>
        <button onclick="listAllTasks()">List All Tasks</button>
        <button onclick="listCompletedTasks()">List Completed Tasks</button>
      </div>

      <div id="taskList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
